<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="../../css/SignUp.css">
       <script  src="../../ClientSignUp/js/ClientSignUp.js"></script>
   </head>
   <body>
      <!-- Form-->
      <div class="container">
         <div class="form">
            <div class="form-toggle"></div>
            <div class="form-panel one">
               <div class="form-header">
                  <h1>mealQR</h1>
               </div>
               <div class="form-content">
                     <div class="form-group">
                        <label for="userName">Name</label>
                        <input type="text" id="name" name="name" required="required"/>
                     </div>
					  <div class="form-group">
                        <label for="name">Last name</label>
                        <input type="text" id="lastName" name="lastName" required="required"/>
                     </div>
                     <div class="form-group">
                        <label for="userCity">City</label>
                        <input type="city" id="city" name="city" required="required"/>
                     </div>
                     <div class="form-group">
                        <label for="userEmail">E-mail</label>
                        <input type="e-mail" id="email" name="email" required="required"/>
                     </div>
                     <div class="form-group">
                        <label for="userPass">Password</label>
                        <input type="pass" id="pass" name="pass" required="required"/>
                     </div>
                     <div class="form-group">
                        <button type="submit" onclick="send()"><a href="../DietExclusions/DietExclusions.html">Sign Up</a></button>
                     </div>
               </div>
            </div>
         </div>
      </div>
      <div class="pen-footer">
         <p><a href="../RestorerSignUp/RestorerSignUp.html">Are you a restorer? Sign up here!</a><br><a href="/">Already a member? Log in here</a></p>
      </div>
   </body>
</html>
