<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="../css/RestaurantDishAdd.css">
   </head>
<body>
   <div class="col-md-6 offset-md-3 mt-5">
       <a target="_blank" href="https://getform.io?ref=codepenHTML">
          <img src='../icons/logo.png'>
        </a>
        <br>
        <h1>Add a dish</h1>
        <form accept-charset="UTF-8" action="https://getform.io/f/{your-form-endpoint-goes-here}" method="POST" enctype="multipart/form-data" target="_blank">
          <div class="form-group">
            <label for="dishName">Dish name</label>
            <input type="text" class="form-control" name="dishName" id="dishName" placeholder="Chocoholic's cheesecake..." required="required">
          </div>
          <div class="form-group">
            <label for="description" required="required">Description</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="Creamy chocolate cheesecake...">
          </div>
          <div class="form-group">
            <label for="allergens">Possible allergens</label>
            <select class="form-control" id="exampleFormControlSelect1" name="platform" required="required">
              <option>None</option>
              <option>Egg</option>
              <option>Meat</option>
              <option>Milk</option>
            </select>
          </div>
          <hr>
<div class="mb-6 pt-4">
        <label class="formbold-form-label formbold-form-label-2">
          Upload File
        </label>

        <div class="formbold-mb-5 formbold-file-input">
          <input type="file" name="file" id="file" />
          <label for="file">
            <div>
              <span class="formbold-drop-file"> Drop files here </span>
              <span class="formbold-or"> Or </span>
              <span class="formbold-browse"> Browse </span>
            </div>
          </label>
        </div>

        <div class="formbold-file-list formbold-mb-5">
          <div class="formbold-file-item">
            <span class="formbold-file-name"> banner-design.png </span>
            <button>
              <svg
                width="10"
                height="10"
                viewBox="0 0 10 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M0.279337 0.279338C0.651787 -0.0931121 1.25565 -0.0931121 1.6281 0.279338L9.72066 8.3719C10.0931 8.74435 10.0931 9.34821 9.72066 9.72066C9.34821 10.0931 8.74435 10.0931 8.3719 9.72066L0.279337 1.6281C-0.0931125 1.25565 -0.0931125 0.651788 0.279337 0.279338Z"
                  fill="currentColor"
                />
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M0.279337 9.72066C-0.0931125 9.34821 -0.0931125 8.74435 0.279337 8.3719L8.3719 0.279338C8.74435 -0.0931127 9.34821 -0.0931123 9.72066 0.279338C10.0931 0.651787 10.0931 1.25565 9.72066 1.6281L1.6281 9.72066C1.25565 10.0931 0.651787 10.0931 0.279337 9.72066Z"
                  fill="currentColor"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="formbold-file-list formbold-mb-5">
          <div class="formbold-file-item">
            <span class="formbold-file-name"> banner-design.png </span>
            <button>
              <svg
                width="10"
                height="10"
                viewBox="0 0 10 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M0.279337 0.279338C0.651787 -0.0931121 1.25565 -0.0931121 1.6281 0.279338L9.72066 8.3719C10.0931 8.74435 10.0931 9.34821 9.72066 9.72066C9.34821 10.0931 8.74435 10.0931 8.3719 9.72066L0.279337 1.6281C-0.0931125 1.25565 -0.0931125 0.651788 0.279337 0.279338Z"
                  fill="currentColor"
                />
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M0.279337 9.72066C-0.0931125 9.34821 -0.0931125 8.74435 0.279337 8.3719L8.3719 0.279338C8.74435 -0.0931127 9.34821 -0.0931123 9.72066 0.279338C10.0931 0.651787 10.0931 1.25565 9.72066 1.6281L1.6281 9.72066C1.25565 10.0931 0.651787 10.0931 0.279337 9.72066Z"
                  fill="currentColor"
                />
              </svg>
            </button>
          </div>
          <div class="formbold-progress-bar">
            <div class="formbold-progress"></div>
          </div>
        </div>
      </div>

      <div>
        <button class="formbold-btn w-full">Add</button>
      </div>
    </form>
  </div>
</div>
  </body>
  </html>
