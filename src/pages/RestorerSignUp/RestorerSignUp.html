<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="../../css/SignUp.css">
      <script  src="../../RestorerSignUp/js/RestorerSignUp.js"></script>
   </head>
   <body>
      <!-- Form-->
      <div class="container">
         <div class="form">
            <div class="form-toggle"></div>
            <div class="form-panel one">
               <div class="form-header">
                  <h1>mealQR</h1>
               </div>
               <div class="form-content">
					<div class="form-group">
                        <label for="userName">Name</label>
                        <input type="text" id="userName" name="userName" required="required"/>
                     </div>
					  <div class="form-group">
                        <label for="name">Last name</label>
                        <input type="text" id="userLastName" name="userLastName" required="required"/>
                     </div>
                     <div class="form-group">
                        <label for="userCity">City</label>
                        <input type="city" id="userCity" name="userCity" required="required"/>
                     </div>
                     <div class="form-group">
                        <label for="restaurantName">Restaurant's Name</label>
                        <input type="text" id="restaurantName" name="restaurantName" required="required"/>
                     </div>					 
                     <div class="form-group">
                        <label for="userEmail">E-mail</label>
                        <input type="userEmail" id="userEmail" name="userEmail" required="required"/>
                     </div>
                     <div class="form-group">
                        <label for="userPass">Password</label>
                        <input type="userPass" id="userPass" name="userPass" required="required"/>
                     </div>
                     <div class="form-group">
                        <button onclick="send()">Sign Up</button>
                     </div>
               </div>
            </div>
         </div>
      </div>
      <div class="pen-footer">
         <p><a href="../ClientSignUp/ClientSignUp.html">Are you a client? Sign up here!</a><br><a href="/">Already a member? Log in here</a></p>
      </div>
   </body>
</html>
